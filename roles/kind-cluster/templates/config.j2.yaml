kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: {{ cluster.name }}
networking:
  apiServerAddress: {{ cluster.address }}
  apiServerPort: 6443
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 30080
    hostPort: 80
    protocol: TCP
    listenAddress: {{ cluster.address }}
  - containerPort: 30443
    hostPort: 443
    protocol: TCP
    listenAddress: {{ cluster.address }}
