apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: step-certificates
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            oddbit.com/services: "true"
  template:
    metadata:
      name: "{{name}}-step-certificates"
    spec:
      project: "cluster-{{name}}"
      source:
        repoURL: https://github.com/larsks/kind-cluster.git
        targetRevision: HEAD
        path: "./apps/step-certificates/overlays/{{name}}"
      destination:
        server: "{{server}}"
        namespace: "step-certificates"
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: -1
          backoff:
            duration: 30s
            factor: 2
            maxDuration: 10m
