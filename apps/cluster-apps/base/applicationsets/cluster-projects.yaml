apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-projects
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: "{{name}}-projects"
    spec:
      project: "default"
      source:
        repoURL: https://github.com/larsks/kind-cluster.git
        targetRevision: HEAD
        path: "clusters/{{name}}/projects"
      destination:
        server: "https://kubernetes.default.svc"
        namespace: "argocd"
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: -1
          backoff:
            duration: 30s
            factor: 2
            maxDuration: 10m
