apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base

commonLabels:
  app.kubernetes.io/instance: infra

patches:
  - target:
      kind: Ingress
      name: whoami
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: whoami.apps.infra.house
      - op: replace
        path: /spec/tls/0/hosts/0
        value: whoami.apps.infra.house
