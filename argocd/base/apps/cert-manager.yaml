apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: REPOURL
    targetRevision: HEAD
    path: apps/cert-manager/overlays/common
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
